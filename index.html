<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Memory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="header-content">
        <h1>Javascript Memory</h1>
        <div id="logout-container" class="logout-container">
            <span id="username">Welkom, <strong>Player</strong></span>
            <button id="logout-button">Logout</button>
        </div>
    <div class="status">
        <p>Verlopen tijd: <span id="elapsed-time">0</span></p>
        <p>Gevonden kaart-paren: <span id="found-pairs">0 seconden</span></p>
        <p>Resterende toontijd: <span id="rest-time">300 seconden</span></p>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div></div>
</header>

<main>
    <section id="game">
        <div id="game-board"></div>
        <aside class="sidebar">
            <h3>Top vijf</h3>
            <ol id="top-five"></ol>
            <p>Gemiddelde speeltijd: <span id="average-time">--:--</span></p>

            <h3>Update E-mail</h3>
            <form id="email-form">
                <label for="email">Nieuwe E-mail:</label>
                <input type="email" id="email" required />
                <button type="submit">Update E-mail</button>
            </form>
            <p id="save-status"></p>

            <label for="closed-character">Karakter op gesloten kaarten:</label>
            <select id="closed-character">
                <option value="*">*</option>
                <option value="#">#</option>
                <option value="?">?</option>
                <option value="-">-</option>
            </select>

            <label for="card-character">Kies uw kaarttype:</label>
            <select id="card-character">
                <option value="letters">Letters</option>
                <option value="numbers">Nummers</option>
                <option value="symbols">Symbolen</option>
                <option value="dogs">Hondenplaatjes</option>
                <option value="cats">Kattenplaatjes</option>
                <option value="lorem">Willekeurige afbeeldingen</option>
            </select>

            <label for="board-size">Afmeting bord:</label>
            <select id="board-size">
                <option value="4" selected>4x4</option>
                <option value="6">6x6</option>
                <option value="8">8x8</option>
            </select>

            <div class="colors">
                <label for="closed-color">Kaartkleur</label>
                <input type="color" id="closed-color" value="#39d688">

                <label for="open-color">Open</label>
                <input type="color" id="open-color" value="#9b59b6">

                <label for="found-color">Gevonden</label>
                <input type="color" id="found-color" value="#2ecc71">
            </div>
            <button id="new-game">Start Game</button>
        </aside>
    </section>
</main>

<footer>
    <p>Made with ❤️</p>
</footer>

<script type="module" src="js/startGame.js"></script>
<script type="module" src="js/game.js"></script>
<script type="module" src="js/board.js"></script>
<script type="module" src="js/update-email.js"></script>
<script type="module" src="js/topFive.js"></script>
<script type="module" src="js/preferences.js"></script>
<script type="module" src="js/globalFetch.js"></script>
<script type="module" src="js/api.js"></script>
<script type="module" src="js/saveGame.js"></script>
<script type="module" src="js/logout.js"></script>
</body>
</html>
